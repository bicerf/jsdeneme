<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p id="test"></p>
    <!-- document.write() tüm html kodlarını siler -->
    <button onclick="document.write(6+7)">Toplama</button>
    <button onclick="window.print()">YAzdır</button>
    <script>
        document.getElementById('test').innerHTML=5*6;
         
        //window global scopeta tanımlı olduğu için kullanma zorunluluğu yoktur alert ve window.alert aynı şekilde çalışır

        //alert(3*12);

        console.log(88+12);
        
    </script>
</body>
</html>
